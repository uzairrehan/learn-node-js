<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1a202c;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .error-code {
            font-size: 10rem;
            font-weight: bold;
            color: #e53e3e;
            margin: 0;
        }

        .message {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            background-color: #3182ce;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #2b6cb0;
        }

    </style>
</head>
<body>
    <div class="container">
        <p class="error-code">404</p>
        <p class="message">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="home-link">Go to Homepage</a>
    
    </div>
</body>
</html>
